<h2 >Products</h2>



<div *ngFor="let product of products"  class="productos">

  <a [title]="product.name + ' details'"  [routerLink]="['/products', product.id]" [className]="comprado(product)" >

    {{ product.name }}
  </a>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <p><button type="button" (click)="share()">Share</button></p>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
